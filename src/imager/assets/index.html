<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft Imager</title>

        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="/eel.js"></script>
    </head>
    <body>
        <div class="mx-auto d-grid gap-3" style="max-width: 960px">
            <h1>Minecraft Imager</h1>
            <div class="container-fluid">
                <label for="picker-button">Choose file to change image</label>
                <button class="picker-button form-control" id="picker-button">Choose file</button>
                <label for="scale-range">Select pixelate scale</label>
                <input class="scale-range form-range" type="range" min="0.01" max="1" step="0.01" value="1" id="scale-range" />
            </div>

            <div class="container-fluid">
                <p>Image preview:</p>
                <img class="image img-fluid" src="/image" alt="preview" />
            </div>

            <div class="container-fluid">
                <textarea class="output-code flex-fill p-3 w-100" style="resize: vertical" placeholder="press generate code to see output"></textarea>
                <button class="generate-code btn btn-primary w-100" type="button">Generate code</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
